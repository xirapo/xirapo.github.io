baseURL: http://example.org/
languageCode: en-us
title: Francisco Garcia
theme:  mini

hasCJKLanguage: true
permalinks:
  posts: /posts/:title/

paginate: 3

# Hugo Configure Markup
# More info: https://gohugo.io/getting-started/configuration-markup#
markup:
  highlight:
    guessSyntax: true
    style: monokai
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 2
  # needed to render raw HTML (e.g. <sub>, <sup>, <kbd>, <mark>)
  goldmark:
    renderer:
      unsafe: true

# Social links in footer, support github,twitter,stackoverflow,facebook
social:
  # e.g.
  github: https://github.com/xirapo
  twitter: https://twitter.com/isdonquijote

params:
  author: Paco
  bio: Project Coordinator at
  company: Schlesinger Group
  department: IHUT
  description: My Blog
  enableRSS: true
  enableComments: true
  enableGoogleAnalytics: true
